sudo: true
dist: xenial
language: python
python:
- '3.6'
cache: pip
before_install:
- pip install -U coverage pytest pytest-cov codecov pytest-pylint
- sqlite3 -version
install:
- pip install -e .
- python -m spacy download en_core_web_sm
script:
- pytest -m "not dbtest" --cov=./
after_success:
- codecov
deploy:
  provider: pypi
  user: dblintio
  password:
    secure: 
  on:
    tags: true
    branch: master
    distributions: "sdist bdist_wheel"
    python: '3.6'